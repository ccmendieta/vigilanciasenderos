<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilancia - Senderos de las Acacias</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #1a237e; color: #2c3e50; }
    .hidden { display: none; }
    .card-panel { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 30px; }
    .brand-logo { color: #1a237e; font-weight: 600; font-size: 1.5rem; }
    .btn { border-radius: 12px; text-transform: none; font-weight: 600; height: 50px; }
    .btn-call { background-color: #2e7d32 !important; margin-left: 10px; }
    #loader { position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; display: none; }
    .result-box { background: #f5f5f5; border-radius: 12px; padding: 15px; margin-top: 20px; border-left: 5px solid #1a237e; }
    .vehiculo-tag { background: #e8eaf6; padding: 5px 10px; border-radius: 5px; display: block; margin-bottom: 5px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="progress" id="loader" style="margin:0;"><div class="indeterminate orange"></div></div>

  <div class="container" style="max-width: 450px; margin-top: 8vh;">
    
    <div id="view-login" class="card-panel center-align white">
      <i class="material-icons large indigo-text">security</i>
      <h1 class="brand-logo">Control Vigilancia</h1>
      <p class="grey-text">Senderos de las Acacias</p>
      
      <div class="input-field">
        <input id="v-id" type="text" placeholder="ID Vigilante" oninput="this.value = this.value.toUpperCase()">
      </div>
      <div class="input-field">
        <input id="v-pass" type="password" placeholder="Contraseña">
      </div>
      <button class="btn indigo darken-4 white-text w100" style="width:100%" onclick="loginVigilante()">Acceder al Sistema</button>
    </div>

    <div id="view-search" class="hidden card-panel white">
      <div class="center-align">
        <span class="blue-text" style="font-weight: 600;">Vigilante: <span id="vigilante-name"></span></span>
      </div>
      <h5 class="center-align" style="margin-bottom: 25px;">Consulta de Acceso</h5>
      
      <div class="input-field">
        <input id="search-input" type="text" placeholder="Inmueble o Placa" oninput="this.value = this.value.toUpperCase()">
        <label class="active">Buscar Inmueble (A101) o Placa</label>
      </div>

      <div class="row">
        <div class="col s6">
          <button class="btn grey lighten-2 black-text" style="width:100%" onclick="limpiarBusqueda()">Limpiar</button>
        </div>
        <div class="col s6">
          <button class="btn orange darken-4 white-text" style="width:100%" onclick="ejecutarBusqueda()">Enviar</button>
        </div>
      </div>

      <div id="search-results" class="hidden">
        <div class="result-box">
          <p><strong>Inmueble:</strong> <span id="res-inm"></span></p>
          <p><strong>Residente:</strong> <span id="res-nom"></span></p>
          <div style="display: flex; align-items: center; margin-top: 10px;">
             <strong>Tel:</strong> <span id="res-tel" style="margin-left: 5px;"></span>
             <a id="btn-llamar" href="#" class="btn btn-call btn-small white-text">
               <i class="material-icons left">phone</i>Llamar
             </a>
          </div>
        </div>
        
        <div id="vehiculos-list" style="margin-top: 15px;">
          </div>
      </div>

      <button class="btn-flat red-text" style="width:100%; margin-top: 30px;" onclick="location.reload()">Cerrar Sesión</button>
    </div>

  </div>

  <script>
    // URL de tu implementación de Google Apps Script
    const API_URL = "https://script.google.com/macros/s/AKfycby_F3LKBbdB3YQiuJPCyCmcQs1-XTl-myS4JlsrJl1H2j-1JnbnGf041IdlzCeX98fJ/exec";

    /**
     * Comunicación con el Backend
     */
    async function callAPI(payload) {
      document.getElementById('loader').style.display = 'block';
      try {
        const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
        return await response.json();
      } catch (e) {
        alert("Error de conexión con el servidor de seguridad.");
        return { success: false };
      } finally {
        document.getElementById('loader').style.display = 'none';
      }
    }

    /**
     * Acción: Login Vigilante
     */
    async function loginVigilante() {
      const id = document.getElementById('v-id').value;
      const pass = document.getElementById('v-pass').value;

      if(!id || !pass) return alert("Ingrese sus credenciales.");

      const res = await callAPI({ action: 'loginVigilante', id: id, pass: pass });
      if(res.success) {
        document.getElementById('vigilante-name').innerText = res.nombre;
        showView('view-search');
      } else {
        alert(res.message);
      }
    }

    /**
     * Acción: Búsqueda de Residente o Vehículo
     */
    async function ejecutarBusqueda() {
      const termino = document.getElementById('search-input').value;
      if(!termino) return alert("Ingrese un dato para buscar.");

      const res = await callAPI({ action: 'buscarResidente', termino: termino });
      
      const resContainer = document.getElementById('search-results');
      if(res.success) {
        const d = res.data;
        document.getElementById('res-inm').innerText = d.inmueble;
        document.getElementById('res-nom').innerText = d.nombrePrincipal;
        document.getElementById('res-tel').innerText = d.telefonoPrincipal;
        
        // Configurar botón llamar
        document.getElementById('btn-llamar').href = "tel:" + d.telefonoPrincipal;

        // Renderizar Vehículos
        let vHtml = "<h6>Vehículos Registrados:</h6>";
        let hayVehiculos = false;
        d.vehiculos.forEach(v => {
          if(v.placa) {
            hayVehiculos = true;
            vHtml += `<span class="vehiculo-tag"><strong>${v.tipo}:</strong> ${v.placa}</span>`;
          }
        });
        document.getElementById('vehiculos-list').innerHTML = hayVehiculos ? vHtml : "<p class='grey-text'>Sin vehículos registrados.</p>";
        
        resContainer.classList.remove('hidden');
      } else {
        resContainer.classList.add('hidden');
        alert(res.message);
      }
    }

    function limpiarBusqueda() {
      document.getElementById('search-input').value = "";
      document.getElementById('search-results').classList.add('hidden');
    }

    function showView(id) {
      document.getElementById('view-login').classList.add('hidden');
      document.getElementById('view-search').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
