<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilancia - Senderos de las Acacias</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #eef2f7; }
    .hidden { display: none; }
    .card-panel { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 30px; }
    .btn { border-radius: 12px; text-transform: none; font-weight: 600; height: 45px; }
    .indigo-dark { background-color: #1a237e !important; }
    .btn-whatsapp { background-color: #25d366 !important; }
    #loader { position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; display: none; }
    .data-box { background: #f8f9fa; padding: 15px; border-radius: 12px; border: 1px solid #e0e0e0; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="progress" id="loader" style="margin:0;"><div class="indeterminate indigo"></div></div>

  <div class="container" style="max-width: 480px; margin-top: 5vh;">
    
    <div id="view-login" class="card-panel center-align">
      <h5 class="indigo-text text-darken-4">Seguridad Acacias</h5>
      <div class="input-field"><input id="v-id" type="text" placeholder="ID Vigilante" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="input-field"><input id="v-pass" type="password" placeholder="ContraseÃ±a"></div>
      <button class="btn indigo-dark white-text w100" style="width:100%" onclick="login()">Acceder</button>
    </div>

    <div id="view-search" class="hidden card-panel">
      <p class="center-align grey-text">Vigilante: <span id="vig-nom" class="blue-text"></span></p>
      <div class="input-field">
        <input id="q" type="text" placeholder="Inmueble o Placa" oninput="this.value=this.value.toUpperCase()">
      </div>
      <div class="row" style="margin-bottom:0">
        <div class="col s6"><button class="btn grey lighten-2 black-text w100" style="width:100%" onclick="limpiar()">Limpiar</button></div>
        <div class="col s6"><button class="btn orange darken-4 white-text w100" style="width:100%" onclick="buscar()">Enviar</button></div>
      </div>

      <div id="results" class="hidden data-box">
        <h6 class="blue-text" id="res-inm-title"></h6>
        <p><strong>Res. Principal:</strong> <span id="res-nom"></span></p>
        <div style="display:flex; gap:10px; margin: 10px 0;">
          <a id="lnk-tel" href="#" class="btn blue darken-3 white-text btn-small" style="flex:1"><i class="material-icons left">phone</i>Llamar</a>
          <a id="lnk-wa" href="#" target="_blank" class="btn btn-whatsapp white-text btn-small" style="flex:1"><i class="material-icons left">chat</i>WhatsApp</a>
        </div>
        <div id="otros-res" class="grey-text" style="font-size:0.9rem"></div>
        <div id="vehiculos-list" style="margin-top:10px"></div>
      </div>

      <button class="btn indigo-dark white-text" style="width:100%; margin-top:20px" onclick="showFormVisita()">Registrar Visita</button>
      <button class="btn-flat red-text w100" style="width:100%; margin-top:20px" onclick="location.reload()">Cerrar SesiÃ³n</button>
    </div>

    <div id="view-visita" class="hidden card-panel">
      <h6>Nuevo Registro de Visita</h6>
      <div class="input-field"><input id="vis-inm" type="text" placeholder="Inmueble a visitar"></div>
      <div class="input-field"><input id="vis-nom" type="text" placeholder="Nombre Visitante"></div>
      <div class="input-field"><input id="vis-tel" type="number" placeholder="TelÃ©fono Visitante"></div>
      <label>Tipo VehÃ­culo</label>
      <select id="vis-tipo" class="browser-default" style="margin-bottom:20px; border-radius:8px">
        <option value="PEATONAL">PEATONAL</option>
        <option value="MOTOCICLETA">MOTOCICLETA</option>
        <option value="AUTOMÃ“VIL">AUTOMÃ“VIL</option>
        <option value="CAMIONETA">CAMIONETA</option>
        <option value="BICICLETA">BICICLETA</option>
      </select>
      <div class="input-field"><input id="vis-placa" type="text" placeholder="Placas (Si aplica)" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="input-field"><textarea id="vis-obs" class="materialize-textarea" placeholder="ObservaciÃ³n"></textarea></div>
      
      <button class="btn green darken-2 white-text w100" style="width:100%" onclick="guardarVisita()">Guardar Visita</button>
      <button class="btn-flat grey-text w100" style="width:100%; margin-top:10px" onclick="showView('view-search')">Cancelar</button>
    </div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbzc8ef9JCRlccHyQvYWtefE-t1mlnQNMYS4rj-nvA1dB52YYNJUZpN-FhyeVv_WMlGS/exec";
    let sess = {};

    async function call(p) {
      document.getElementById('loader').style.display='block';
      try {
        const r = await fetch(API,{method:'POST',body:JSON.stringify(p)});
        return await r.json();
      } catch(e) { alert("Error de red"); return {success:false}; }
      finally { document.getElementById('loader').style.display='none'; }
    }

    async function login() {
      const id = document.getElementById('v-id').value;
      const pass = document.getElementById('v-pass').value;
      const r = await call({action:'loginVigilante', id, pass});
      if(r.success) { sess=r; document.getElementById('vig-nom').innerText=r.nombre; showView('view-search'); }
      else alert(r.message);
    }

    async function buscar() {
      const t = document.getElementById('q').value;
      const r = await call({action:'buscarResidente', termino:t, idVig:sess.id, nomVig:sess.nombre});
      if(r.success) {
        const d = r.data;
        document.getElementById('res-inm-title').innerText = "Inmueble: " + d.inmueble;
        document.getElementById('res-nom').innerText = d.nombrePrincipal;
        document.getElementById('lnk-tel').href = "tel:" + d.telPrincipal;
        document.getElementById('lnk-wa').href = `https://wa.me/57${d.telPrincipal}`;
        
        let o = ""; d.otrosResidentes.forEach((n,i)=>{ if(n) o+=`Res. ${i+2}: ${n}<br>`; });
        document.getElementById('otros-res').innerHTML = o;

        let v = ""; d.vehiculos.forEach(vh=>{ if(vh.p) v+=`<div style="font-size:0.85rem">ðŸš— ${vh.t}: ${vh.p}</div>`; });
        document.getElementById('vehiculos-list').innerHTML = v || "Sin vehÃ­culos";
        
        document.getElementById('results').classList.remove('hidden');
      } else alert(r.message);
    }

    async function guardarVisita() {
      const data = {
        inmueble: document.getElementById('vis-inm').value,
        nombre: document.getElementById('vis-nom').value,
        telefono: document.getElementById('vis-tel').value,
        tipoV: document.getElementById('vis-tipo').value,
        placaV: document.getElementById('vis-placa').value,
        obs: document.getElementById('vis-obs').value
      };
      if(!data.inmueble || !data.nombre) return alert("Complete Inmueble y Nombre");
      const r = await call({action:'registrarVisita', data, idVig:sess.id, nomVig:sess.nombre});
      if(r.success) { alert("Visita registrada"); showView('view-search'); }
    }

    function limpiar() { document.getElementById('q').value=""; document.getElementById('results').classList.add('hidden'); }
    function showFormVisita() { showView('view-visita'); }
    function showView(v) { 
      ['view-login','view-search','view-visita'].forEach(i=>document.getElementById(i).classList.add('hidden'));
      document.getElementById(v).classList.remove('hidden'); 
    }
  </script>
</body>
</html>
