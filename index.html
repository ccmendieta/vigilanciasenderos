<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilancia - Senderos de las Acacias</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #1a237e; color: #2c3e50; }
    .hidden { display: none; }
    .card-panel { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 30px; }
    .brand-logo { color: #1a237e; font-weight: 600; font-size: 1.5rem; }
    .btn { border-radius: 12px; text-transform: none; font-weight: 600; height: 52px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 15px; }
    #loader { position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; display: none; }
    
    .btn-main-nav { background-color: #1a237e !important; color: white !important; }
    .btn-buscar { background-color: #2e7d32 !important; color: white !important; }
    .btn-logout { background-color: #d32f2f !important; color: white !important; }
    .btn-volver-menu { background-color: #ff9800 !important; color: white !important; }
    
    .result-box { background: #f5f5f5; border-radius: 12px; padding: 15px; margin-top: 20px; border-left: 5px solid #1a237e; }
    .vehiculo-tag { background: #e8eaf6; padding: 5px 10px; border-radius: 5px; display: block; margin-bottom: 5px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="progress" id="loader"><div class="indeterminate orange"></div></div>

  <div class="container" style="max-width: 450px; margin-top: 5vh; padding-bottom: 30px;">
    
    <div id="view-login" class="card-panel center-align white">
      <i class="material-icons large indigo-text">security</i>
      <h1 class="brand-logo">Control Vigilancia</h1>
      <p class="grey-text">Senderos de las Acacias</p>
      <div class="input-field"><input id="l-id" type="text" placeholder="ID Vigilante" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="input-field"><input id="l-pass" type="password" placeholder="Contraseña"></div>
      <button class="btn btn-main-nav" onclick="login()">Acceder</button>
    </div>

    <div id="view-menu" class="hidden card-panel white center-align">
      <h5>Panel de Gestión</h5>
      <p class="blue-text" style="font-weight: 600;">Vigilante: <span id="u-nom"></span></p>
      <button class="btn btn-main-nav" onclick="showView('view-search')">Registrar Ingreso</button>
      <button class="btn btn-main-nav" onclick="showView('view-exit')">Registrar Salida</button>
      <button class="btn btn-main-nav" onclick="alert('Próximamente: Validación de Mudanza')">Validar Mudanza</button>
      <button class="btn btn-main-nav" onclick="showView('view-pass')">Cambiar Contraseña</button>
      <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
        <button class="btn btn-logout" onclick="logout()">Cerrar Sesión</button>
      </div>
    </div>

    <div id="view-admin" class="hidden card-panel white center-align">
      <h5>Dashboard Administrador</h5>
      <button class="btn btn-main-nav" onclick="alert('Próximamente')">Registrar Vigilante</button>
      <button class="btn btn-main-nav" onclick="alert('Próximamente')">Registrar Mudanza</button>
      <button class="btn btn-main-nav" onclick="alert('Próximamente')">Gestionar Visitas</button>
      <button class="btn btn-main-nav" onclick="showView('view-pass')">Cambiar Contraseña</button>
      <button class="btn btn-logout" onclick="logout()">Cerrar Sesión</button>
    </div>

    <div id="view-search" class="hidden card-panel white">
      <h5 class="center-align">Registro de Ingreso</h5>
      <div class="input-field"><input id="s-input" type="text" placeholder="Inmueble o Placa" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="row">
        <div class="col s6"><button class="btn grey lighten-2 black-text" onclick="limpiarIngreso()">Limpiar</button></div>
        <div class="col s6"><button class="btn btn-buscar" onclick="buscarIngreso()">Buscar</button></div>
      </div>
      <div id="s-results" class="hidden">
        <div id="s-box" class="result-box"></div>
        <button class="btn btn-main-nav" style="margin-top:20px" onclick="prepararFormVisita()">Registrar Visita</button>
      </div>
      <button class="btn btn-volver-menu" style="margin-top:20px" onclick="volverMenu()">Volver al Menú</button>
    </div>

    <div id="view-visita" class="hidden card-panel white">
      <h5 class="center-align">Nuevo Registro de Visita</h5>
      <div class="input-field"><input id="v-inm" type="text" readonly><label class="active">Inmueble a visitar</label></div>
      <div class="input-field"><input id="v-nom" type="text" placeholder="NOMBRE" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="input-field"><input id="v-tel" type="number" placeholder="TELÉFONO"></div>
      <label>Vehículo</label>
      <select id="v-tipo" class="browser-default" style="margin-bottom:20px; border-radius:8px; border:1px solid #ddd">
        <option value="PEATONAL">PEATONAL</option><option value="TAXI">TAXI</option><option value="MOTOCICLETA">MOTOCICLETA</option><option value="AUTOMÓVIL">AUTOMÓVIL</option><option value="CAMIONETA">CAMIONETA</option><option value="BICICLETA">BICICLETA</option>
      </select>
      <div class="input-field"><input id="v-placa" type="text" placeholder="PLACA" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="input-field"><textarea id="v-obs" class="materialize-textarea" placeholder="OBSERVACIONES..."></textarea></div>
      <button class="btn btn-buscar" onclick="guardarVisita()">Guardar Registro</button>
      <button class="btn btn-volver-menu" onclick="showView('view-search')">Volver</button>
    </div>

    <div id="view-exit" class="hidden card-panel white">
      <h5 class="center-align">Control de Salida</h5>
      <div class="input-field"><input id="ex-input" type="text" placeholder="Inmueble o Placa" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="row">
        <div class="col s6"><button class="btn grey lighten-2 black-text" onclick="limpiarSalida()">Limpiar</button></div>
        <div class="col s6"><button class="btn btn-buscar" onclick="buscarSalidas()">Buscar</button></div>
      </div>
      <div id="ex-results" class="hidden"></div>
      <button class="btn btn-volver-menu" style="margin-top:20px" onclick="volverMenu()">Volver al Menú</button>
    </div>

    <div id="view-pass" class="hidden card-panel white">
      <h5 class="center-align">Seguridad</h5>
      <div class="input-field"><label class="active">Contraseña Actual</label><input id="p-old" type="password" placeholder="Contraseña Actual"></div>
      <div class="input-field"><label class="active">Nueva Contraseña</label><input id="p-new1" type="password" placeholder="Nueva Contraseña" oninput="checkPassMatch()"></div>
      <div class="input-field"><label class="active">Repetir Nueva Contraseña</label><input id="p-new2" type="password" placeholder="Repetir Nueva Contraseña" oninput="checkPassMatch()"></div>
      <div id="pass-msg" class="center-align" style="font-size:0.8rem; margin-bottom:10px"></div>
      <button id="btn-update-pass" class="btn btn-main-nav disabled" onclick="ejecutarCambioPass()">Actualizar</button>
      <button class="btn btn-volver-menu" onclick="volverMenu()">Volver al Menú</button>
    </div>

  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbzzwvHAKpyT-aQQfD1RNTqMIOC1C0SXI3NO-Knyk6zpmS8SfJK7DlpUi0oUNizheU-B/exec";
    let user = {};
    let currentInmueble = "";

    async function call(p) {
      document.getElementById('loader').style.display='block';
      try { const r = await fetch(API,{method:'POST',body:JSON.stringify(p)}); return await r.json(); }
      catch(e) { alert("Error de conexión"); return {success:false}; }
      finally { document.getElementById('loader').style.display='none'; }
    }

    function showView(v) {
      ['view-login','view-menu','view-admin','view-search','view-visita','view-exit','view-pass'].forEach(i=>document.getElementById(i).classList.add('hidden'));
      document.getElementById(v).classList.remove('hidden');
    }

    function volverMenu() {
      limpiarIngreso(); limpiarSalida(); limpiarFormVisita();
      limpiarPass();
      showView(user.rol === 'ADMINISTRADOR' ? 'view-admin' : 'view-menu');
    }

    async function login() {
      const r = await call({action:'login', id:document.getElementById('l-id').value, pass:document.getElementById('l-pass').value});
      if(r.success) { user = r; document.getElementById('u-nom').innerText = r.nombre; volverMenu(); }
      else alert(r.message);
    }

    async function logout() { location.reload(); }

    // --- LÓGICA DE INGRESO ---
    async function buscarIngreso() {
      const t = document.getElementById('s-input').value;
      if(!t) return;
      const r = await call({action:'buscarResidente', termino:t});
      const box = document.getElementById('s-box'); box.innerHTML = "";
      if(r.success) {
        let h = "";
        if(r.tipo === "PROPIETARIO") {
          currentInmueble = r.data.inmueble;
          h += `<p><b>Inmueble:</b> ${r.data.inmueble}</p><p><b>Residente:</b> ${r.data.nom1}</p>${renderTel(r.data.tel1)}`;
          r.data.vehiculos.forEach(v=>{ if(v.p) h+=`<span class="vehiculo-tag"><b>${v.t}:</b> ${v.p}</span>`; });
        } else {
          currentInmueble = r.visita.inmueble;
          h += `<p class="red-text"><b>VISITA ACTIVA DETECTADA</b></p>
                <p><b>Inmueble:</b> ${r.visita.inm}</p><p><b>Visitante:</b> ${r.visita.nom}</p>
                <p><b>Teléfono:</b> ${r.visita.tel}</p><p><b>Vehículo:</b> ${r.visita.tipoV} (${r.visita.placa})</p>
                <p><b>Observación:</b> ${r.visita.obs}</p>
                <hr><p style="font-size:0.85rem"><b>Anfitrión:</b> ${r.propietario.nom}</p>${renderTel(r.propietario.tel)}`;
        }
        box.innerHTML = h; document.getElementById('s-results').classList.remove('hidden');
      } else alert(r.message);
    }

    function renderTel(t) { return t ? `<div style="display:flex;gap:10px;margin-top:10px"><a href="tel:${t}" class="btn blue btn-small" style="width:60px"><i class="material-icons">phone</i></a><a href="https://wa.me/57${t}" target="_blank" class="btn green btn-small" style="width:60px"><i class="material-icons">chat</i></a></div>` : ""; }
    function prepararFormVisita() { document.getElementById('v-inm').value = currentInmueble; showView('view-visita'); }
    async function guardarVisita() {
      const d = { inm:currentInmueble, nom:document.getElementById('v-nom').value, tel:document.getElementById('v-tel').value, tipo:document.getElementById('v-tipo').value, placa:document.getElementById('v-placa').value, obs:document.getElementById('v-obs').value };
      const r = await call({action:'registrarVisita', data:d, idVig:user.id, nomVig:user.nombre});
      if(r.success) { alert("Ingreso registrado."); showView('view-search'); limpiarIngreso(); }
    }

    // --- LÓGICA DE SALIDA ---
    async function buscarSalidas() {
      const t = document.getElementById('ex-input').value; if(!t) return;
      const r = await call({action:'buscarVisitasActivas', termino:t});
      const resDiv = document.getElementById('ex-results'); resDiv.innerHTML = "";
      if(r.success && r.data.length > 0) {
        r.data.forEach(v => {
          resDiv.innerHTML += `
            <div class="result-box">
              <p><b>Inmueble:</b> ${v.inm}</p><p><b>Visitante:</b> ${v.nom}</p><p><b>Teléfono:</b> ${v.tel}</p>
              <p><b>Vehículo:</b> ${v.tipoV} - ${v.placa}</p><p><b>Ingreso:</b> ${v.fechaI} | ${v.horaI}</p>
              <p><b>Observación:</b> ${v.obs}</p>
              <button class="btn btn-buscar" onclick="confirmarSalida(${v.fila})">Confirmar Salida</button>
            </div>`;
        });
        resDiv.classList.remove('hidden');
      } else alert("No hay visitas activas.");
    }

    async function confirmarSalida(f) {
      const r = await call({action:'registrarSalida', visitaId:f, idVig:user.id, nomVig:user.nombre});
      if(r.success) { alert("Salida registrada."); buscarSalidas(); }
    }

    // --- LIMPIEZA ---
    function limpiarIngreso() { document.getElementById('s-input').value=""; document.getElementById('s-results').classList.add('hidden'); document.getElementById('s-box').innerHTML=""; }
    function limpiarSalida() { document.getElementById('ex-input').value=""; document.getElementById('ex-results').classList.add('hidden'); document.getElementById('ex-results').innerHTML=""; }
    function limpiarFormVisita() { ['v-nom','v-tel','v-placa','v-obs'].forEach(i=>document.getElementById(i).value=""); document.getElementById('v-tipo').selectedIndex=0; }
    function limpiarPass() { ['p-old','p-new1','p-new2'].forEach(i=>document.getElementById(i).value=""); checkPassMatch(); }

    // --- PASS VALIDATION ---
    function checkPassMatch() {
      const n1 = document.getElementById('p-new1').value;
      const n2 = document.getElementById('p-new2').value;
      const btn = document.getElementById('btn-update-pass');
      const msg = document.getElementById('pass-msg');
      if(n1 && n2 && n1 === n2 && /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(n1)) {
        btn.classList.remove('disabled'); msg.innerText = "✓ Contraseña válida"; msg.className = "green-text center-align";
      } else {
        btn.classList.add('disabled'); msg.innerText = "Las contraseñas deben coincidir y ser seguras."; msg.className = "red-text center-align";
      }
    }

    async function ejecutarCambioPass() {
      const r = await call({action:'cambiarPass', id:user.id, oldP:document.getElementById('p-old').value, newP:document.getElementById('p-new1').value});
      if(r.success) { alert("Actualizada."); volverMenu(); }
      else alert(r.message);
    }
  </script>
</body>
</html>
