<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilancia - Senderos de las Acacias</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #1a237e; color: #2c3e50; }
    .hidden { display: none; }
    .card-panel { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 30px; }
    .brand-logo { color: #1a237e; font-weight: 600; font-size: 1.5rem; }
    .btn { border-radius: 12px; text-transform: none; font-weight: 600; height: 50px; }
    #loader { position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; display: none; }
    .result-box { background: #f5f5f5; border-radius: 12px; padding: 15px; margin-top: 20px; border-left: 5px solid #1a237e; }
    .vehiculo-tag { background: #e8eaf6; padding: 5px 10px; border-radius: 5px; display: block; margin-bottom: 5px; font-size: 0.9rem; }
    .btn-whatsapp { background-color: #25d366 !important; }
    .btn-call { background-color: #2196f3 !important; } /* Azul solicitado */
  </style>
</head>
<body>
  <div class="progress" id="loader" style="margin:0;"><div class="indeterminate orange"></div></div>

  <div class="container" style="max-width: 450px; margin-top: 8vh;">
    
    <div id="view-login" class="card-panel center-align white">
      <i class="material-icons large indigo-text">security</i>
      <h1 class="brand-logo">Control Vigilancia</h1>
      <p class="grey-text">Senderos de las Acacias</p>
      <div class="input-field"><input id="v-id" type="text" placeholder="ID Vigilante" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="input-field"><input id="v-pass" type="password" placeholder="Contraseña"></div>
      <button class="btn indigo darken-4 white-text w100" style="width:100%" onclick="loginVigilante()">Acceder</button>
    </div>

    <div id="view-search" class="hidden card-panel white">
      <div class="center-align"><span class="blue-text" style="font-weight: 600;">Vigilante: <span id="vig-nombre"></span></span></div>
      <h5 class="center-align" style="margin-bottom: 25px;">Consulta de Acceso</h5>
      <div class="input-field">
        <input id="search-input" type="text" placeholder="Inmueble o Placa" oninput="this.value=this.value.toUpperCase()">
      </div>
      <div class="row">
        <div class="col s6"><button class="btn grey lighten-2 black-text w100" style="width:100%" onclick="limpiar()">Limpiar</button></div>
        <div class="col s6"><button class="btn orange darken-4 white-text w100" style="width:100%" onclick="buscar()">Enviar</button></div>
      </div>

      <div id="search-results" class="hidden">
        <div class="result-box">
          <p><strong>Inmueble:</strong> <span id="r-inm"></span></p>
          <p><strong>Res. Principal:</strong> <span id="r-nom1"></span></p>
          <div style="display:flex; gap:10px; margin-top:10px;">
            <a id="lnk-call" href="#" class="btn btn-call white-text btn-small" style="flex:1"><i class="material-icons left">phone</i>Llamar</a>
            <a id="lnk-wa" href="#" target="_blank" class="btn btn-whatsapp white-text btn-small" style="flex:1"><i class="material-icons left">chat</i>WhatsApp</a>
          </div>
          <div id="r-otros" style="margin-top:10px; font-size:0.85rem; color:#666"></div>
        </div>
        <div id="vehiculos-list" style="margin-top:15px"></div>
      </div>

      <button class="btn indigo darken-4 white-text w100" style="width:100%; margin-top:20px" onclick="showView('view-visita')">Registrar Visita</button>
      <button class="btn-flat red-text w100" style="width:100%; margin-top:20px" onclick="location.reload()">Cerrar Sesión</button>
    </div>

    <div id="view-visita" class="hidden card-panel white">
      <h5 class="center-align">Registrar Visita</h5>
      <div class="input-field"><input id="vis-inm" type="text" placeholder="Inmueble" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="input-field"><input id="vis-nom" type="text" placeholder="Nombre Visitante"></div>
      <div class="input-field"><input id="vis-tel" type="number" placeholder="Teléfono"></div>
      <label>Tipo Vehículo</label>
      <select id="vis-tipo" class="browser-default" style="margin-bottom:20px; border-radius:8px; border:1px solid #ddd">
        <option value="PEATONAL">PEATONAL</option>
        <option value="MOTOCICLETA">MOTOCICLETA</option>
        <option value="AUTOMÓVIL">AUTOMÓVIL</option>
        <option value="CAMIONETA">CAMIONETA</option>
        <option value="BICICLETA">BICICLETA</option>
      </select>
      <div class="input-field"><input id="vis-placa" type="text" placeholder="Placa (Si aplica)" oninput="this.value=this.value.toUpperCase()"></div>
      <div class="input-field"><textarea id="vis-obs" class="materialize-textarea" placeholder="Observación"></textarea></div>
      
      <button class="btn green darken-2 white-text w100" style="width:100%" onclick="guardarVisita()">Guardar Registro</button>
      <button class="btn-flat grey-text w100" style="width:100%; margin-top:10px" onclick="showView('view-search')">Volver</button>
    </div>

  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycby1UDyuJyCeX1qN07pL8MPQ_Md34coG275LgQ-OnnLh9eL4CbgS1VmU8e9g65HsL0NI/exec";
    let sess = {};

    async function call(p) {
      document.getElementById('loader').style.display='block';
      try {
        const r = await fetch(API,{method:'POST',body:JSON.stringify(p)});
        return await r.json();
      } catch(e) { alert("Error de red"); return {success:false}; }
      finally { document.getElementById('loader').style.display='none'; }
    }

    async function loginVigilante() {
      const id = document.getElementById('v-id').value;
      const pass = document.getElementById('v-pass').value;
      const r = await call({action:'loginVigilante', id, pass});
      if(r.success) { 
        sess = r; 
        document.getElementById('vig-nombre').innerText = r.nombre; 
        showView('view-search'); 
      } else alert(r.message);
    }

    async function buscar() {
      const t = document.getElementById('search-input').value;
      if(!t) return alert("Ingrese inmueble o placa.");
      const r = await call({action:'buscarResidente', termino:t, idVig:sess.id, nomVig:sess.nombre});
      if(r.success) {
        const d = r.data;
        document.getElementById('r-inm').innerText = d.inmueble;
        document.getElementById('r-nom1').innerText = d.nom1;
        document.getElementById('lnk-call').href = "tel:" + d.tel1;
        document.getElementById('lnk-wa').href = "https://wa.me/" + d.tel1;

        let otros = "";
        [d.nom2, d.nom3, d.nom4, d.nom5].forEach((n, i) => { if(n) otros += `Res. ${i+2}: ${n}<br>`; });
        document.getElementById('r-otros').innerHTML = otros;

        let vHtml = "";
        d.v.forEach(vh => { if(vh.p) vHtml += `<span class="vehiculo-tag"><strong>${vh.t}:</strong> ${vh.p}</span>`; });
        document.getElementById('vehiculos-list').innerHTML = vHtml || "Sin vehículos registrados.";
        document.getElementById('search-results').classList.remove('hidden');
      } else alert(r.message);
    }

    async function guardarVisita() {
      const data = {
        inm: document.getElementById('vis-inm').value,
        nom: document.getElementById('vis-nom').value,
        tel: document.getElementById('vis-tel').value,
        tipo: document.getElementById('vis-tipo').value,
        placa: document.getElementById('vis-placa').value,
        obs: document.getElementById('vis-obs').value
      };
      if(!data.inm || !data.nom) return alert("Inmueble y Nombre son obligatorios.");
      const r = await call({action:'registrarVisita', data, idVig:sess.id, nomVig:sess.nombre});
      if(r.success) { alert("Visita registrada exitosamente."); limpiar(); showView('view-search'); }
    }

    function limpiar() {
      document.getElementById('search-input').value="";
      document.getElementById('search-results').classList.add('hidden');
    }

    function showView(v) {
      document.getElementById('view-login').classList.add('hidden');
      document.getElementById('view-search').classList.add('hidden');
      document.getElementById('view-visita').classList.add('hidden');
      document.getElementById(v).classList.remove('hidden');
    }
  </script>
</body>
</html>
